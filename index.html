<!doctype html>
<html lang="en">

  <!--================================= HEAD =================================-->
  <head>
    <!-- Required meta tags and meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Christopher B. Zenner">
    <meta name="description" content="Full Stack Flex Bootcamp Homework 4">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/emerald.png">

    <!-- Fonts -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/05d8befa20.js" crossorigin="anonymous"></script>
    <!-- Google Fonts 
         Great Vibes & Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Site-specific Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.sm.css">
    <!-- Temporary Styles -->
    <style>
      .debug-border { border: 1px solid red; }
    </style>
    <!-- jQuery 3.4.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <title>Crystals Collector</title>
  </head>

  <!--================================= BODY =================================-->
  <body>
    <!-- Header -->
    <header>
      <div class="container-fluid mx-auto pt-3 text-center">
        <h1>Crystals Collector</h1>
        <h2><i class="fas fa-gem fa-xs purplish"></i> <i class="fas fa-gem fa-xs yellowish"></i> <i class="fas fa-gem fa-xs greenish"></i> <i class="fas fa-gem fa-xs redish"></i></h2>
      </div>
    </header>

    <!-- Primary Content -->
    <main class="container">
      <div class="card mt-3">
        <div class="card-header" id="instructions-header">
          <h3 class="mb-0" id="game-instructions-header">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#game-instructions" aria-expanded="true" aria-controls="game-instructions">Game Instructions</button>
          </h3>
        </div>
        <div id="game-instructions" class="collapse show" aria-labelledby="instructions-header">
          <div class="card-body"></div>
        </div>
      </div>
      <div class="container-sm">
        <div class="row justify-content-center mt-3">
          <div id="random-number-container" class="col-sm-3 text-center">
            <h4>Random Number</h4>
            <div id="random-number"></div>
          </div>
          <div id="user-score-container" class="col-sm-3 ml-2 mr-2 text-center">
            <h4>Player's Score</h4>
            <div id="user-score"></div>
          </div>
          <div id="user-tallies-container" class="col-sm-3 text-center">
            <h4>Player's Tallies</h4>
            <div id="user-feedback">&nbsp;</div>
            <div>
              <h5>Wins:&nbsp;</h5>
              <div id="user-wins"></div>
            </div>
            <div>
              <h5>Losses:&nbsp;</h5>
              <div id="user-losses"></div>
            </div>
          </div>
        </div>
        <div class="row mx-auto text-center mt-3 mb-10">
          <div id="game-tokens-container" class="col-sm-12">
            <img src="assets/images/amethyst.png" alt="Amethyst Icon" class="img-fluid img-thumbnail" id="amethyst">
            <img src="assets/images/citrine.png" alt="Citrine Icon" class="img-fluid img-thumbnail" id="citrine">
            <img src="assets/images/emerald.png" alt="Emerald Icon" class="img-fluid img-thumbnail" id="emerald">
            <img src="assets/images/ruby.png" alt="Ruby Icon" class="img-fluid img-thumbnail" id="ruby">
          </div>
        </div>
      </div>
    </main>

    <!-- Sticky Footer with Attributions -->
    <footer class="fixed-bottom">
      <div class="container justify-content-center">
        <div class="row">
          <div class="col-12 text-center" id="site-info">
            <div id="copyright">&copy; 2020 Christopher B. Zenner. All rights reserved.</div>
            <div id="attribution">Fonts courtesy of <a href="https://fonts.google.com/" target="_blank">Google Fonts</a>. Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">FLATICON</a>. Background courtesy of <a href="https://www.toptal.com/designers/subtlepatterns/" target="_blank">Toptal</a>.</div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Gem Collector Game Engine -->
    <script type="text/babel" src="assets/javascript/game.js"></script>
  </body>

</html>
